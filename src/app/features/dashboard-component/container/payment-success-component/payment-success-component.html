
@if(!isLaoding()){
  @if(this.verifySession()?.paymentStatus != sucess){
    <div>Payment is pending. We'll confirm shortly.
      <button (click)="check()">Retry check now</button>
    </div>
  }
  @if(this.verifySession()?.paymentStatus === sucess){
    <div > Payment successful! You can now login.</div>
  }
}
@else{
    <div>Checking Payment Status <span class="spinner-border spinner-border-sm ms-2"></span></div>
}
