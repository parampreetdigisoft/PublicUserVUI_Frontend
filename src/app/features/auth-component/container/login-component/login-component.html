<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Login</h3>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" formControlName="email" />
              <!-- <div *ngIf="submitted && f.email.errors" class="text-danger small mt-1">
                <div *ngIf="f.email.errors['required']">Email is required.</div>
                <div *ngIf="f.email.errors['email']">Enter a valid email.</div>
              </div> -->
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" formControlName="password" />
              <!-- <div *ngIf="submitted && f.password.errors" class="text-danger small mt-1">
                <div *ngIf="f.password.errors['required']">Password is required.</div>
                <div *ngIf="f.password.errors['minlength']">Password must be at least 6 characters.</div>
              </div> -->
            </div>

            <!-- <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div> -->
        <div class="form-check">
            <input class="form-check-input" formControlName="rememberMe" type="checkbox" value="" id="flexCheckChecked" checked="">
            <label class="form-check-label" for="flexCheckChecked">
                Remember Me
            </label>
        </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>

          <p class="text-center mt-3">
            <a href="#">Forgot Password?</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
