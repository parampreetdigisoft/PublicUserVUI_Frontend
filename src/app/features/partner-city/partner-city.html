<section class="partner">
    <div class="container-xxl">
        <div class="row">
            <div class="partner-text">
                <h1 class="partner-h1">Partner Organizations And Cities</h1>
            </div>
        </div>
    </div>
</section>
<section class="cities">
    <div class="container-xxl">
        <div class="">
            <div class="main-cities" [formGroup]="filterForm">
                <h2 class="filter_head">Filter Cities</h2>

                <div class="select_fiels">
                    <div class="input_field">
                        <ng-select [items]="filterData()?.countries || []"
                            [placeholder]="filterForm.get('country')?.value ? '' : 'Select Country'" [searchable]="true"
                            [clearable]="true" formControlName="country" (change)="onCountryChange($event)">
                        </ng-select>
                    </div>
                </div>

                <div class="select_fiels">
                    <div class="input_field">
                        <ng-select [items]="filterData()?.regions || []"
                            [placeholder]="filterForm.get('region')?.value ? '' : 'Select Region'" [searchable]="true"
                            [clearable]="true" formControlName="region">
                        </ng-select>
                    </div>

                </div>

                <div class="select_fiels">
                    <div class="input_field">
                        <ng-select [items]="filterData()?.cities || []" bindValue="cityID" bindLabel="cityName"
                            [placeholder]="filterForm.get('city')?.value ? '' : 'Select City'" [searchable]="true"
                            [clearable]="true" formControlName="city">
                        </ng-select>
                    </div>
                </div>

                <div class="select_fiels">
                    <div class="input_field">
                        <ng-select [items]="pillars" bindValue="pillarID" bindLabel="pillarName"
                            [placeholder]="filterForm.get('pillar')?.value ? '' : 'Select Pillar'" [searchable]="true"
                            [clearable]="true" formControlName="pillar">
                        </ng-select>
                    </div>

                </div>

                <div class="cities-link">
                    <button type="button" class="btn link2" (click)="onSearch(true)">Search <span *ngIf="loading()"
                            class="spinner-border spinner-border-sm ms-2"> </span></button>
                </div>
            </div>

        </div>
    </div>
</section>

<section class="Melbourne">
    <div class="container-xxl">
        <div class="row">
            <ng-container *ngFor="let cityDetail of citiesResponse()">
                <app-view-parter-city [cityDetail]="cityDetail" class="col-sm-6 col-md-4"></app-view-parter-city>
            </ng-container>
        </div>
        <div class="text-center mt-5" *ngIf="showMore()">
            <a href="void::javascript(0)" (click)="onSearch()" class="banner-link1 hover_on_white">Show More Cities
                <span *ngIf="loading()" class="spinner-border spinner-border-sm ms-2"> </span><svg

<app-frequently-ask-questions></app-frequently-ask-questions>
